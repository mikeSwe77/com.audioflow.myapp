<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="#1a1a1a"/>
  
  <!-- Outer ring -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#00d4ff" stroke-width="8"/>
  
  <!-- Speaker icon -->
  <g transform="translate(250, 250)">
    <!-- Speaker cone -->
    <path d="M -60 -80 L -60 80 L -20 60 L -20 -60 Z" fill="#00d4ff"/>
    
    <!-- Sound waves -->
    <path d="M 20 -40 Q 60 -40 60 0 Q 60 40 20 40" 
          fill="none" stroke="#00d4ff" stroke-width="12" stroke-linecap="round"/>
    <path d="M 40 -70 Q 100 -70 100 0 Q 100 70 40 70" 
          fill="none" stroke="#00d4ff" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <path d="M 60 -100 Q 140 -100 140 0 Q 140 100 60 100" 
          fill="none" stroke="#00d4ff" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Zone indicators (4 small circles at corners) -->
  <circle cx="100" cy="100" r="20" fill="#00d4ff" opacity="0.6"/>
  <circle cx="400" cy="100" r="20" fill="#00d4ff" opacity="0.6"/>
  <circle cx="100" cy="400" r="20" fill="#00d4ff" opacity="0.6"/>
  <circle cx="400" cy="400" r="20" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Zone labels -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">A</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">B</text>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">C</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">D</text>
</svg>
