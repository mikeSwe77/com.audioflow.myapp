<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Audioflow Device</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .error {
      color: #d32f2f;
      margin-top: 10px;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 4px;
      display: none;
    }
    .info {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Add Audioflow Device</h2>
  
  <div class="form-group">
    <label for="ipAddress">IP Address</label>
    <input 
      type="text" 
      id="ipAddress" 
      placeholder="192.168.1.100"
      pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$"
    >
    <div class="info">Enter the local IP address of your Audioflow device</div>
  </div>

  <button class="button" id="addButton" onclick="addDevice()">Add Device</button>
  
  <div class="error" id="errorMessage"></div>

  <script>
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function hideError() {
      const errorEl = document.getElementById('errorMessage');
      errorEl.style.display = 'none';
    }

    async function addDevice() {
      hideError();
      
      const ipInput = document.getElementById('ipAddress');
      const ipAddress = ipInput.value.trim();
      
      // Basic IP validation
      const ipRegex = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/;
      if (!ipRegex.test(ipAddress)) {
        showError('Please enter a valid IP address');
        return;
      }

      // Disable button during connection
      const button = document.getElementById('addButton');
      button.disabled = true;
      button.textContent = 'Connecting...';

      try {
        // Emit event to driver
        const device = await Homey.emit('add_device', { ipAddress });
        
        // Continue to add_devices view
        await Homey.nextView();
        
      } catch (err) {
        showError(err.message || 'Failed to connect to device');
        button.disabled = false;
        button.textContent = 'Add Device';
      }
    }

    // Allow Enter key to submit
    document.getElementById('ipAddress').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addDevice();
      }
    });
  </script>
</body>
</html>
